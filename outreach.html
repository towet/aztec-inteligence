<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketing Automation</title>
    <style>
        /* Style the iframe to take the full viewport */
        iframe {
            width: 100%;
            height: 100vh;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <!-- Create an iframe to display the external website -->
    <iframe id="externalWebsite"></iframe>

    <script>
        // Function to set the iframe source and hide header/footer
        function loadExternalWebsite() {
            const iframe = document.getElementById('externalWebsite');

            // URL of the external website you want to display
            const externalURL = 'https://blog.close.com/ai-sales-outreach/';

            // Set the iframe source to the external URL
            iframe.src = externalURL;

            // Wait for the iframe to load
            iframe.onload = function () {
                // Get the iframe's document
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Find and hide the header and footer (you may need to adjust selectors)
                const header = iframeDoc.querySelector('header');
                const footer = iframeDoc.querySelector('footer');
                

                if (header) {
                    header.style.display = 'none';
                }

                if (footer) {
                    footer.style.display = 'none';
                }
            };
        }

        // Load the external website when the page loads
        window.onload = loadExternalWebsite;
    </script>
</body>
</html>
